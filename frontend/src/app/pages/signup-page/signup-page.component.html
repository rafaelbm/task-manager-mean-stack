<div class="centered-content">
  <div class="white-box">

    <h1 class="title has-text-primary">Sign up</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput class="input has-background-light" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="buttons is-right">
        <button class="button is-success has-text-white"
          (click)="onSignupButtonClick(emailInput.value, passwordInput.value)">
          Sign up
        </button>
    </div>
    <p class="has-text-grey">Already got an account? <a routerLink="/login">Login</a> now!</p>
  </div>
</div>
